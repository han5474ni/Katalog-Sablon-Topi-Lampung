<!DOCTYPE html>
<html>
<head>
    <title>Analytics Debug</title>
</head>
<body>
    <h1>Analytics API Debug</h1>
    <p>Testing API endpoints...</p>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        async function testApi(endpoint, name) {
            try {
                const response = await fetch(endpoint);
                const status = response.status;
                const text = await response.text();
                
                results.innerHTML += `
                    <div style="border: 1px solid #ccc; padding: 10px; margin: 5px 0;">
                        <h3>${name}</h3>
                        <p>Status: ${status}</p>
                        <p>Content (first 200 chars): ${text.substring(0, 200)}</p>
                    </div>
                `;
            } catch (error) {
                results.innerHTML += `
                    <div style="border: 1px solid red; padding: 10px; margin: 5px 0;">
                        <h3>${name}</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        testApi('/admin/api/analytics/sales-overview', 'Sales Overview');
        testApi('/admin/api/analytics/sales-trend', 'Sales Trend');
        testApi('/admin/api/analytics/order-status', 'Order Status');
        testApi('/admin/api/analytics/customer', 'Customer Analytics');
        testApi('/admin/api/analytics/conversion-funnel', 'Conversion Funnel');
    </script>
</body>
</html>
